<!DOCTYPE html>
<html data-theme="dark" lang="en">
	<head>
		<title>AZ TrackList Parse</title>
		<link href="https://cdn.jsdelivr.net/npm/@picocss/pico@next/css/pico.min.css"  rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/string-similarity/umd/string-similarity.min.js"></script>
		<script src="app.js"></script>
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
	</head>
<body>
	<main class="container">
		<nav>
			<h2>AZ TrackList Parse</h2>
			<p>v0.7.0</p>
		</nav>
		<br>
		<div class="grid">
		<div>
			<h4>Input:</h4>
			<textarea placeholder="PARX Racing" id="inputText" rows="20"></textarea>
	<details open>
		<summary>Options: </summary>
			<h4>
			Comparison Threshold: <span id="comparisonThresholdNum"></span>
			<input type="range" id="comparisonThreshold" value="84"/>
			</h4>
			<h4>Allow List:</h4>
			<textarea placeholder="" aria-label="a large text area" id="inputBlockList">
Aqueduct
Assiniboia Downs
Belterra Park
Canterbury Park
Century Mile
Charles Town
Coast to Coast Pick 5
Colonial Downs
Cross Country Pick 5
Delaware Park
Delta Downs
Ellis Park
Ellis Park Turf Pick 3
Emerald Downs
Evangeline Downs
Fairmount Park
Finger Lakes
Fort Erie
Gulfstream Park
Gulfstream Park Simulcast
Hastings
Hawthorne
Horseshoe Indianapolis
Horseshoe P3 Turf
Keeneland
Los Alamitos Quarter Horse
Louisiana Downs
Monmouth Park
Mountaineer
Parx Racing
Penn National
Prairie Meadows
Presque Isle Downs
Retama Park
Saratoga Race Course
Thistledown
Will Rogers Downs
Woodbine</textarea>
	  </details>
		</div>
		<div>
		<h4>Output:</h4>
		<pre><code id="outputText1"></code></pre>
		<div class="grid">
			<button data-clipboard-target="#outputText1">Copy to Clipboard</button>
			<button class="secondary" id="copyAllBtn">Copy All (Even Not Permitted)</button>
		</div>
		<h4>Not Permitted:</h4>
		<pre><code id="outputText2"></code></pre>
		</div>
	</div>
	</main>
	<footer>
	</footer>
</body>
</html>
